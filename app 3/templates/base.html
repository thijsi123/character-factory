<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Character Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .color-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }
        .color-button:hover {
            transform: scale(1.1);
        }
        .selected-button {
            border: 3px solid #000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
